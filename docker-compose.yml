version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./:/app
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_DATABASE: 'spotify'
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
  php:
    build:
      context: .
      dockerfile: php.Dockerfile
    image: php:7.4-fpm
    volumes:
      - ./:/app
  redis:
    image: redis/redis-stack-server
    ports:
      - 6379:6379
volumes:
  mysqldata: {}